<div class="mt-4 mb-3">
  <a href="#" appGoBack>
    <-
    <span translate>back</span>
  </a>
</div>

<div class="d-flex mb-4 align-items-center">
  <h2 translate>view_volunteer</h2>
  <a
    *ngIf="volunteer$ | async as volunteer"
    [routerLink]="['/admin/volunteers', volunteer._id, 'edit']"
    mat-stroked-button
    color="primary"
    class="ml-auto"
  >
    <mat-icon>border_color</mat-icon>
    {{ "edit" | translate }}
  </a>
</div>

<div
  class="bg-white p-4 mat-typography"
  *ngIf="volunteer$ | async as volunteer"
>
  <h4>
    <strong translate>personal_data</strong>
  </h4>

  <div class="row">
    <app-read-only-input
      class="col-sm-6 col-lg-4"
      value="{{ volunteer.first_name }} {{ volunteer.last_name }}"
      label="name"
    ></app-read-only-input>

    <app-read-only-input
      class="col-sm-6 col-lg-4"
      value="{{
        volunteer.phone ? '+ (373) ' + volunteer.phone : 'No phone number'
      }}"
      label="phone"
    ></app-read-only-input>

    <app-read-only-input
      class="col-sm-6 col-lg-4"
      value="{{ volunteer.email }}"
      label="email"
    ></app-read-only-input>

    <app-read-only-input
      class="col-sm-6 col-lg-4"
      value="{{ volunteer.zone | translate }}"
      label="zone"
    ></app-read-only-input>

    <app-read-only-input
      class="col-sm-6 col-lg-4"
      value="{{ volunteer.address }}"
      label="address"
    ></app-read-only-input>

    <app-read-only-input
      class="col-sm-6 col-lg-4"
      value="{{ volunteer.age }}"
      label="age"
    ></app-read-only-input>

    <app-read-only-input
      class="col-sm-6 col-lg-4"
      value="{{ volunteer._id }}"
      label="{{'id' | translate}} {{'volunteer' | translate}}"
    ></app-read-only-input>

    <app-read-only-input
      class="col-sm-6 col-lg-4"
      value="{{ volunteer.facebook_profile }}"
      label="social_media_profile"
    ></app-read-only-input>

    <!--    TODO: add legitimaÈ›ie here-->
    <!--    <app-read-only-input-->
    <!--      class="col-sm-6 col-lg-4"-->
    <!--      value="{{ volunteer.access }}"-->
    <!--      label="access"-->
    <!--    ></app-read-only-input>-->

    <app-read-only-input
      class="col-sm-6 col-lg-4"
      value="{{ volunteer.created_at }}"
      label="created_at"
    ></app-read-only-input>
  </div>

  <mat-divider class="my-4"></mat-divider>

  <div class="row">
    <div class="col-lg-6 mb-3">
      <h4>
        <strong translate>volunteer_role</strong>
      </h4>
      <app-volunteer-role
        [role]="volunteer.role[0]"
        [showLabel]="true"
      ></app-volunteer-role>
    </div>

    <div class="col-lg-6 mb-3">
      <h4>
        <strong translate>availability</strong>
      </h4>
      <div class="row">
        <app-read-only-input
          class="col-md-6"
          value="{{ getAvailabilityDays(volunteer) }}"
          label="days"
        ></app-read-only-input>

        <app-read-only-input
          class="col-md-6"
          value="{{ getTimeRange(volunteer) }}"
          label="hours"
        ></app-read-only-input>
      </div>
    </div>
  </div>
</div>
