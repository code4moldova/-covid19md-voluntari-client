<h2 class="mb-2">{{ id ? "Detalii Utilizator" : "Creare Utilizator" }}</h2>

<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  fxLayout="row"
  fxLayoutAlign="start start"
  fxLayoutGap="25px"
>
  <mat-card fxFlex="75">
    <mat-card-content>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="First Name"
          formControlName="first_name"
          required
        />
        <mat-error>Please provide First name</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Last Name"
          formControlName="last_name"
          required
        />
        <mat-error>Please provide the Last name</mat-error>
      </mat-form-field>
      <div fxLayout fxLayoutGap="15px">
        <div fxFlex>
          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              required
            />
            <mat-error>Please provide a valid email address</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div *ngIf="!id" fxLayout fxLayoutGap="15px">
        <div fxFlex>
          <mat-form-field class="full-width-input">
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
              required
            />
            <mat-error>Please provide a valid password</mat-error>
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field class="full-width-input">
            <input
              matInput
              type="password"
              placeholder="Repeat password"
              formControlName="repeatPassword"
              [errorStateMatcher]="matcher"
              required
            />
            <mat-error *ngIf="form.hasError('notMatch')">
              Password doesn't match
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout fxLayoutGap="15px">
        <div>
          <mat-form-field class="full-width-input">
            <input
              matInput
              type="number"
              placeholder="Phone"
              formControlName="phone"
              required
            />
            <mat-error>Please provide a valid phone number</mat-error>
          </mat-form-field>
        </div>
      </div>
      <mat-form-field class="full-width-input">
        <mat-label>Roles</mat-label>
        <mat-select formControlName="roles" multiple>
          <mat-option *ngFor="let role of availableRoles" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="form-action-container">
        <button mat-raised-button color="primary">Save</button>
      </div>
    </mat-card-content>
    <div class="loading-shade" *ngIf="isLoading$ | async">
      <mat-spinner></mat-spinner>
    </div>
  </mat-card>
  <mat-card fxFlex="25">
    <mat-card-content>
      <div>
        <mat-slide-toggle formControlName="is_active">Active?</mat-slide-toggle>
      </div>
    </mat-card-content>
  </mat-card>
</form>
